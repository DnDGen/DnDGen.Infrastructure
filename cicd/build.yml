pool:
  vmImage: 'windows-latest'

variables:
  solution: 'DnDGen.Infrastructure.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- checkout: self
  displayName: 'Checkout Code'
  persistCredentials: true
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: build
    projects: './DnDGen.Infrastructure/DnDGen.Infrastructure.csproj'
    arguments: '--configuration $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: Run Unit Tests
  inputs:
    command: test
    projects: './DnDGen.Infrastructure.Tests.Unit/DnDGen.Infrastructure.Tests.Unit.csproj'
    arguments: '-v normal --collect "Code Coverage"'
- task: DotNetCoreCLI@2
  displayName: Run Integration Tests
  inputs:
    command: test
    projects: './DnDGen.Infrastructure.Tests.Integration/DnDGen.Infrastructure.Tests.Integration.csproj'
    arguments: '-v normal --collect "Code Coverage"'

- task: PowerShell@2
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  displayName: 'Get Project Version'
  inputs:
    targetType: 'inline'
    script: |
         $xml = [Xml] (Get-Content ./DnDGen.Infrastructure/DnDGen.Infrastructure.csproj)
         $version = $xml.Project.PropertyGroup.Version
         echo $version
         echo "##vso[task.setvariable variable=version]$version"
    
- script: |
     echo "Tagging with version $(version)"
     git tag $(version)
     git push origin $(version)
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  displayName: 'Tag Version'
  workingDirectory: $(Build.SourcesDirectory)

- task: PublishBuildArtifacts@1
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
  displayName: Publish Artifacts
  inputs:
    pathtoPublish: './DnDGen.Infrastructure/bin/Release' 
    artifactName: 'dndgen-infrastructure'